<div class="custom-container">
  <div class="return-btn-style" [routerLink]="['/admin']">
    <i class="fas fa-arrow-left"></i> Retour au dashboard
  </div>
  <app-sidebar></app-sidebar>
  <div class="container">
    <h1>Gestionnaire de contenus</h1>
    <div class="card">
      <!-- <div class="card-header">
        Les contenus active
      </div> -->
      <div class="card-body">
        <button type="button" [routerLink]="['/contenu/ajouter']" class="btn btn-primary" style="margin: 7px 0;">
          <i class="fas fa-plus"></i> Nouveau contenu
        </button>
        <div class="form-group" *ngIf="blocs" style="display: flex;align-items: center;">
          <label for="exampleFormControlSelect1" style="margin-bottom: 0;">Filtrage par type : </label>
          <select class="form-control" id="exampleFormControlSelect1" name="bloc" (change)="filterbyType($event)"
            style="width: 80%;margin-left: 5px;">
            <option value="" selected disabled hidden>Choisir le type</option>
            <option value="0">tout les types</option>
            <option *ngFor="let bloc of blocs" value="{{bloc.id}}">{{bloc.nom}}</option>
          </select>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Titre</th>
              <th scope="col">Type de contenu</th>
              <th scope="col">Date creation</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody *ngIf="contenus">
            <tr *ngFor="let contenu of contenus._embedded.contenus">
              <td scope="row">{{contenu.titre}}</td>
              <td scope="row">{{contenu.bloc.nom}}</td>
              <td scope="row">{{contenu.dateCreation |date: 'dd/MM/yyyy' }}</td>
              <td>
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModal2"
                  [routerLink]="['/contenu/modifier',contenu.id]" routerLinkActive="router-link-active"><i
                    class="fas fa-edit"></i> Update</button>
                <button type="button" (click)="supprimerContenu(contenu)" class="btn btn-danger btn-sm"
                  style="margin-left: 10px;"><i class="far fa-trash-alt"></i> Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
